{% extends 'base.html' %}

{% block title %}

Create New Session

{% endblock title %}

{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-5">Add Question</h2>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="question_text"  class="form-control form-control-lg border-5 border-secondary" placeholder="Question Text" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="variant_a"  class="form-control form-control-lg border-5 border-secondary" placeholder="Variant A" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="variant_b" class="form-control form-control-lg border-5 border-secondary" placeholder="Varinat B" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="variant_c" class="form-control form-control-lg border-5 border-secondary" placeholder="Variant C" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="variant_d" class="form-control form-control-lg border-5 border-secondary" placeholder="Variant D" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="correct_answer" class="form-control form-control-lg border-5 border-secondary" placeholder="Correct Answer (A, B, C, D)" />
                                </div>

                                <div class="mt-5">
                                    <h5>
                                        <a href="{% url 'home' %}">Go to home page</a>
                                    </h5>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
